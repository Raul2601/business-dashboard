<a *ngIf="menuItem.children" class="menu-link" (click)="isCollapsed=!isCollapsed">
    <i class="{{menuItem.icon}} menu-icon"></i>
    <span class="menu-title">{{menuItem.title}}</span>
    <i [ngClass]="isCollapsed ? 'fa fa-sort-down' : 'fa fa-caret-left'" class="extend-state"></i>
</a>

<ul *ngIf="menuItem.children" class="menu-items" [hidden]="!isCollapsed">
    <li *ngFor="let item of menuItem.children" class="menu-item">
        <a [routerLink]="[item.link]" routerLinkActive="active" class="menu-link">
            <span class="menu-title">{{item.title}}</span>
        </a>
    </li>
</ul>
