<mat-card>
    <div class="d-flex flex-column p-3">
        <div class="d-flex items-center justify-content-between">
            <div class="d-flex flex-column">
                <div class="font-bold text-md text-secondary uppercase tracking-wider mr-4">Account Balance</div>
                <div class="text-sm text-hint font-medium">Monthly balance growth and avg. monthly income</div>
            </div>
            <div class="mr-3">
                <button mat-icon-button [matMenuTriggerFor]="menu">12 months</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>3 months</button>
                    <button mat-menu-item>6 months</button>
                    <button mat-menu-item>9 months</button>
                    <button mat-menu-item>12 months</button>
                </mat-menu>
            </div>
        </div>

        <div class="d-flex items-start mt-3 mr-2">
            <div class="d-flex flex-column">
                <div class="font-semibold text-5xl tracking-tighter">38.33%</div>
                <div class="font-medium text-sm text-secondary leading-none">Average Monthly Growth</div>
            </div>
            <div class="d-flex flex-column ml-5 ">
                <div class="font-semibold text-5xl tracking-tighter">$45,332.00</div>
                <div class="font-medium text-sm text-secondary leading-none">Average Monthly Income</div>
            </div>
        </div>
    </div>
</mat-card>
