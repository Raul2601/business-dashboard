<div class="row">
    <div class="col-md-12">
        <mat-card>
            <app-card-header>Inline form</app-card-header>
            <form class="form-inline">
                <div class="col-sm-5">
                    <label class="sr-only" for="inlineFormInputName2">Name</label>
                    <input type="text" class="form-control w-100" id="inlineFormInputName2" placeholder="Jane Doe">
                </div>

                <div class="col-sm-5">
                    <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                    <input type="text" class="form-control w-100 mr-4" id="inlineFormInputGroupUsername2"
                        placeholder="Username">
                </div>

                <div class="form-check mr-sm-5">
                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                    <label class="form-check-label" for="inlineFormCheck">
                        Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </mat-card>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <mat-card>
                    <app-card-header>Form group</app-card-header>
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Example label</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Example input placeholder">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Another label</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Another input placeholder">
                        </div>
                    </form>
                </mat-card>
            </div>
            <div class="col-md-12 mt-4">
                <mat-card>
                    <app-card-header>Basic form </app-card-header>
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Email address</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Password</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                    Check me out
                                </label>

                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger">Sign in</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <mat-card>
            <app-card-header>Horizontal form</app-card-header>
            <form>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    First radio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Second radio
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value="option3" disabled>
                                <label class="form-check-label" for="gridRadios3">
                                    Third disabled radio
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-2">Checkbox</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Example checkbox
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
</div>
