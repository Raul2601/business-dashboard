<div class="row">
    <div class="col-md-12">
        <mat-card>
            <app-card-header>
                Tree Grid
            </app-card-header>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="mat-elevation-z0">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>
                        <span [style.paddingLeft.px]="40"> Name </span>
                    </th>
                    <td mat-cell *matCellDef="let data">
                        <button mat-icon-button [style.visibility]="!data.expandable ? 'hidden' : ''"
                            [style.marginLeft.px]="data.level * 32" (click)="treeControl.toggle(data)">
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                        </button>

                        {{data.name}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="count">
                    <th mat-header-cell *matHeaderCellDef> Count </th>
                    <td mat-cell *matCellDef="let data"> {{data.count}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </mat-card>
    </div>
</div>
